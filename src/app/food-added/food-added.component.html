<div class="image-container">
    <img src="/assets/hot_coffee.jpeg" alt="Image of {{ dish.name }}" data-test="dish-added-image" />
  </div>
  <p class="msg" data-test="dish-added-msg">
    <span class="highlight">{{ dish.name }}</span>
    was added to the Cart
  </p>
  <footer class="footer">
    <button
      mat-raised-button
      mat-dialog-close
      color="primary"
      data-test="dish-added-close-btn"
    >
      OK
    </button>
  </footer>
